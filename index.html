<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes" />
  <title>G-Sports Reservation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 10px;
      background-color: #f1f1f1;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.4;
    }

    .main {
      max-width: 500px;
      width: 100%;
      background-color: white;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .back {
      color: #007bff;
      text-decoration: none;
      font-size: 16px;
      display: inline-block;
      margin-bottom: 15px;
      padding: 10px 0;
      touch-action: manipulation;
    }

    .logo {
      text-align: center;
      margin: 15px 0 10px;
    }

    .logo img {
      height: 60px;
      object-fit: contain;
      max-width: 100%;
    }

    .title {
      text-align: center;
      font-size: 24px;
      color: #00534c;
      font-weight: bold;
      margin: 10px 0;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #333;
      margin-bottom: 25px;
    }

    /* Compact table */
    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      font-size: 14px;
      border-collapse: collapse;
      word-break: break-word;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      vertical-align: top;
      text-align: left;
    }

    th {
      width: 40%;
      background-color: #f8f9fa;
      font-weight: 600;
      color: #333;
      font-size: 13px;
    }

    td {
      background-color: white;
      color: #000;
      font-weight: 500;
      font-size: 13px;
    }

    .photo-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      flex-wrap: nowrap;
    }

    .photo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    .photo-section img {
      width: 50px;
      height: 60px;
      border: 1px solid #ddd;
      object-fit: cover;
      border-radius: 3px;
      margin-bottom: 4px;
    }

    .photo-under {
      font-size: 11px;
      color: #333;
      text-align: center;
      line-height: 1.2;
      max-width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .student-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px;
    }

    .student-name {
      font-weight: 600;
      color: #000;
      font-size: 11px;
    }

    .student-id {
      font-size: 10px;
      color: #555;
    }

    .photo-details {
      flex: 1;
      min-width: 0;
      display: flex;
      align-items: center;
    }

    .photo-name {
      font-size: 14px;
      font-weight: 600;
      color: #000;
    }

    .green {
      color: #28a745;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      body {
        padding: 5px;
      }

      .main {
        padding: 15px;

        max-width: 100%;
      }

      .title {
        font-size: 20px;
      }

      .subtitle {
        font-size: 14px;

      table {
        font-size: 13px;
      }

      th, td {

        order: 1;
